<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--设置链接文字
			点击连接的时候，可以跳到指定的链接，必须是完整的路径
			不仅可以跳转到网页上，也可以跳转到当前项目中的任何一个文件
			不具备换行功能
			要设置另开一个网页条连接，而是新开一个网页
			设置target = 'blank' 在一个新的页面打开
			target = 'self' - 在当前页面的所在区域打开
			target = 'top' -当前页面打开,是在整个文档的根，也就是覆盖整个网页
			target = 'parent'但是是在父级的页面打开-->

		<a href="http：//www.baidu.com" target = 'blank'>百度一下，你就知道</a>
		<br/>
		<a href="另一个html.html">百度一下，你就知道</a>
		<!--设置锚点
			# - 表示回到顶部
			输入#+名字- 跳转到名字的地方
			但是在设置链接的时候需要输入名字
			-->

		<a href="#">回到顶部</a>
		<a name="page1"> 第一集</a>
		<a name="page2"> 第二集</a>
		<a name="page3"> 第三集</a>

		<a href="#page1">跳到了第一集位置</a>
		<a href="#page2">跳到了第二集位置</a>
		<a href="#page3">跳到了第三集位置</a>




	 	<img src="图片路径" />
	 	<br/>
	 	<img src="也可放动图gif"/>
	 	<br/>
	 	<!--也可以调整图片大小-->
	 	<img width = '300px', height = '300px' src="图片路径">	
	 	<!--鼠标放上去会有提示信息-->		
		<img src="图片路径" title= '林心如'/> 
		<!--鼠标放上去会有提示信息-->	
		<img src="把网址放上去" />
		<!--如果图片不存在了，可以设置图片的却是提醒-->	
		<img src="把网址放上去" alt="如果图片不存在，会出现一个暂无图片的提示（占位信息）" 	/>
		<!--设置边框线 border
			algin: top bottom, middle left right
			它设置图像在文本的位置。
			水平方向只有left 和 right
			垂直方向有top 和 bottom
			middle 效果不明显
			和两个属性不太常用
		-->	

		<img src="图片路径"  border = '5px', algin = 'center'/>
		<!--将图片设置跳转链接
			将图片设为不要边框，美化效果-->
		<a href="跳转地址"><img border = '0px' src="图片路径" /></a>
	</body>
</html>
